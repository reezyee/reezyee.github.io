<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/logo.svg">
    <title>Reezyee</title>
    <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section>
        <div class="transitions"></div>
    </section>
    <main class="site-content">
        <section class="About_container">
            <div class="Header_about">
                <h1 class="uppercase">hello i am reza</h1>
            </div>
        </section>
    </main>
    <header class="header fixed bottom-0 flex justify-center shadow-md my-2" style="width: 100%;">
        <nav class="nav font-semibold lg:text-lg md:text-md sm:text-sm text-sm flex justify-around gap-10">
            <a href="index.html">
                <img src="./assets/img/logo.svg" alt="logo" type="svg" width="50">
            </a>
            <ul class="link flex items-end justify-end content-center font-comfortaa">
                <a href="about.html">
                    <li class="py-4 text-white duration-200 cursor-pointer">
                        about
                        <span>,</span>
                    </li>
                </a>
                <a href="project.html">
                    <li class="px-2 py-4 text-white duration-200 cursor-pointer">
                        projects
                    </li>
                </a>
            </ul>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.5/dist/lenis.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script>
        gsap.to(".transitions", {
            clipPath: "polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)",
            ease: "power4.inOut",
            duration: 1.5,
        })
        let tl = gsap.timeline()
        tl
            .from('.About_container', {
                opacity: 0,
                delay: 2
            })

        let st = gsap.timeline({
            delay: 4,
            scrollTrigger: {
                start: '55% 60%',
                end: 'bottom bottom',
                scrub: 2,
                markers: false,
                toggleActions: 'play reverse play reverse'
            }
        })

        const wiggle = TweenLite.to(".hi", 0.9, {
            scale: 2,
            duration: 1,
            ease: 'wiggle.out(0.2, 0.5)',
            repeat: Infinity,
            repeatType: 'loop'
        })
        st
            .from('.eyebrow', {
                duration: 3,
                x: '-100%',
                ease: "elastic.out(0.1, 0.5)",
                opacity: 1,
            }, 5.2)
            .from(".content-pfp",
                {
                    duration: 10,
                    yPercent: 100,
                    ease: "elastic.out(0.2, 0.6)",
                    overflow: 'hidden'
                }
            )
            .fromTo('.turbulance', {
                scale: 0,
                opacity: 0,
            }, {
                opacity: 1,
                scale: 1,
                duration: 1
            })

        const lenis = new Lenis()

        lenis.on('scroll', (e) => {
        })

        function raf(time) {
            lenis.raf(time)
            requestAnimationFrame(raf)
        }

        requestAnimationFrame(raf)
    </script>
</body>

</html>
